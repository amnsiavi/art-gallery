<app-places-component title="Avaliable Places">
  @if(isFetching()){
  <p class="fallback-text">Fetching avaliable places ...</p>
  } @if(error()){
  <p class="fallback-text">{{ error() }}</p>
  } @if(places()){
  <app-loaded-places
    [places]="places()"
    (selectedPlace)="userSelectedPlace($event)"
  />

  } @else if(places()?.length === 0){
  <p class="fallback-text">Unfortunately no places to fetch</p>
  }
</app-places-component>
